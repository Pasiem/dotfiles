    root: ~/workspace/opal2/3dri/Applications/OPAL2/3DRiWebScheduler
    panes:
      - gdb --args /home/matt/workspace/opal2/build-3dri-Linux3x86_64-debug/Applications/OPAL2/3DRiWebScheduler/3DRiWebScheduler --docroot /home/matt/workspace/opal2/3dri/Applications/OPAL2/3DRiWebScheduler --http-address 0.0.0.0 --http-port 8181 -c /home/matt/workspace/opal2/3dri/Applications/OPAL2/3DRiWebScheduler/ntcConfig.xml --accesslog /home/matt/workspace/opal2/3dri/Applications/OPAL2/3DRiWebScheduler/access.log --approot=/home/matt/workspace/opal2/3dri/Applications/OPAL2/3DRiWebScheduler

